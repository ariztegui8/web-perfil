<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/28d7c720ef.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/contacto.css">
  <title>Web Perfil - Contacto</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-primary opacity-75">
    <div class="container-fluid px-3">
      <a class="navbar-brand p-0 text-white" href="#">
        <div class="d-flex align-items-center gap-2">
          <div class="logo">
              <img class="w-100 h-100" src="./assets/logo.jpg" alt="">
          </div>
          <p class="m-0">DESARROLLO WEB</p>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
          </li>
         
          <li class="nav-item dropdown d-none d-lg-flex">
            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Perfiles
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item " href="#">Nacha</a></li>
              <li><a class="dropdown-item " href="#">Ignacio</a></li>
            </ul>
          </li>
          <li class="nav-item d-block d-lg-none">
            <a class="nav-link text-white" href="#">Perfil Nacha</a>
          </li>
          <li class="nav-item d-block d-lg-none">
            <a class="nav-link text-white" href="#">Perfil Ignacio</a>
          </li>

          <li class="nav-item">
            <a class="nav-link text-white" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <h1 class="titulo">¡Contactate con Nosotros!</h1>

  <div class="container">
    <div class="row d-flex align-items-center justify-content-between mt-5">
      <div class="col">
        <div class="formulario border border-primary p-2 rounded-2">
          <form id="form">
            <div class="pb-4">
              <label for="t1">Nombre</label>
              <input class="form-control" autofocus type="text" id="t1" name="Nombre">
            </div>
            <div class="pb-4">
              <label for="t3"> Correo Electrónico </label>
              <input class="form-control" type="email" id="t2" name="email">
            </div>
            <div class="pb-4">
              <label for="t2"> Dejanos tu consulta</label>
              <textarea class="form-control" type="text" id="t3" name="mensaje"></textarea>
            </div>
            <div>
              <button id="boton-1" class="btn btn-primary" type="button">Enviar</button>
              <button id="boton-2" class="btn btn-dark" type="button">Alto contraste</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/js.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
